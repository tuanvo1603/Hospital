<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .fixed-div {
          position: fixed;
          top: 0;
          left: 0;
          background-color: #fff;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row fixed-div">
                <div class="col-sm-8"><h2>Patient <b>List</b></h2></div>
                <div class="col-sm-4">
                    <a type="button" onclick="getPatientList()" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</a>
                    <script>
                        function getPatientList(){
                            window.location.href = "add-patient";
                        }
                    </script>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>PatientId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Symptom</th>
                <th>Request</th>
                <th>Admit Time</th>
                <th>Employee Managing Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}" data-patientId="${patient.patientId}" data-firstName="${patient.firstName}" data-lastName="${patient.lastName}" data-height="${patient.height}" data-weight="${patient.weight}" data-symptom="${patient.symptom}" data-request="${patient.request}" data-admitTime="${patient.admitTime}" data-employeeId="${patient.employeeId}">
                <td><span th:text="${patient.patientId}"> </span></td>
                <td><span th:text="${patient.firstName}"> </span></td>
                <td><span th:text="${patient.lastName}"></span></td>
                <td><span th:text="${patient.height}"></span></td>
                <td><span th:text="${patient.weight}"></span></td>
                <td><span th:text="${patient.symptom}"></span></td>
                <td><span th:text="${patient.request}"></span></td>
                <td><span th:text="${patient.admitTime}"></span></td>
                <td><span th:text="${patient.employeeId}"></span></td>
                <td>
                    <a href="/add-patient" type="button" class="edit" title="Edit" data-toggle="tooltip"><i
                            class="material-icons"></i></a>
                    <a type="button" onclick="deletePatient(this)" class="delete" title="Discharge" data-toggle="tooltip"><i
                            class="material-icons"></i></a>
                </td>
            </tr>
            <script>
            function deletePatient(row) {
            var confirmation = confirm("Are you sure you want to discharge this patient?");
            if (confirmation) {
                // Lấy đối tượng <tr> chứa nút Discharge
                var rowIndex = row.parentNode.parentNode.rowIndex;
                var table = document.querySelector(".table-bordered");

                // Kiểm tra xem hàng có tồn tại không
                if (table.rows[rowIndex]) {
                    // Lấy đối tượng patient từ data-attributes
                    var patientList = {
                        patientId: table.rows[rowIndex].getAttribute("data-patientId"),
                        firstName: table.rows[rowIndex].getAttribute("data-firstName"),
                        lastName: table.rows[rowIndex].getAttribute("data-lastName"),
                        height: table.rows[rowIndex].getAttribute("data-height"),
                        weight: table.rows[rowIndex].getAttribute("data-weight"),
                        symptom: table.rows[rowIndex].getAttribute("data-symptom"),
                        request: table.rows[rowIndex].getAttribute("data-request"),
                        admitTime: table.rows[rowIndex].getAttribute("data-admitTime"),
                        employeeId: table.rows[rowIndex].getAttribute("data-employeeId")
                    };

                    console.log(patientList);

        

                    // Gửi yêu cầu xóa bệnh nhân đến máy chủ
                    deletePatientOnServer(patientList);

                    // Xóa hàng tương ứng từ bảng trực tiếp trên trình duyệt
                    table.deleteRow(rowIndex);

                 
                }
            }
            }

            function deletePatientOnServer(patientList) {
                fetch('/patient-list', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(patientList)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Success:', response);
                    } else {
                        console.error('Error:', response.statusText);
                    }
                })
                .catch(error => {
                    // Handle network errors
                    console.error('Network Error:', error);
                });
            }

            </script>
            
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
