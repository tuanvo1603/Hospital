<html lang="en">
<head>
    <title>Patient Information Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #66B2FF;
       /* background-image:url("image\\background-form-image.jpg"); */
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 680px;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 style="text-align: center; color: #4CAF50;">Patient Information Form</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="admitTime">Admission Time:</label>
            <input type="datetime-local" id="admitTime" name="admitTime">
        </div>
        <div class="form-group">
            <label for="symptom">Symptom:</label>
            <input type="text" id="symptom" name="symptom">
        </div>
        <div class="form-group">
            <label for="request">Request:</label>
            <input type="text" id="request" name="request">
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">
        </div>
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="nation">Nationality:</label>
            <input type="text" id="nation" name="nation">
        </div>
        <div class="form-group">
            <label for="ethnic">Ethnicity:</label>
            <input type="text" id="ethnic" name="ethnic">
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">
        </div>
        <div class="form-group">
            <label for="citizenId">Citizen ID:</label>
            <input type="text" id="citizenId" name="citizenId">
        </div>
        <div class="form-group">
            <label for="insuranceId">Insurance ID:</label>
            <input type="text" id="insuranceId" name="insuranceId">
        </div>
        <div class="form-group">
            <label for="emergencyCell">Emergency Phone:</label>
            <input type="text" id="emergencyCell" name="emergencyCell">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="submit-button">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
</div>

<script>
    function submitForm() {
        console.log("Submitting form...");

        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var admitTime = document.getElementById('admitTime').value;
        var symptom = document.getElementById('symptom').value;
        var request = document.getElementById('request').value;
        var height = document.getElementById('height').value;
        var weight = document.getElementById('weight').value;
        var employeeId = document.getElementById('employeeId').value;
        var dob = document.getElementById('dob').value;
        var address = document.getElementById('address').value;
        var nation = document.getElementById('nation').value;
        var ethnic = document.getElementById('ethnic').value;
        var occupation = document.getElementById('occupation').value;
        var citizenId = document.getElementById('citizenId').value;
        var insuranceId = document.getElementById('insuranceId').value;
        var emergencyCell = document.getElementById('emergencyCell').value;
        var gender = document.getElementById('gender').value;

        var formData = {
            firstName: firstName,
            lastName: lastName,
            admitTime: admitTime,
            symptom: symptom,
            request: request,
            height: height,
            weight: weight,
            employeeId: employeeId,
            dob: dob,
            address: address,
            nation: nation,
            ethnic: ethnic,
            occupation: occupation,
            citizenId: citizenId,
            insuranceId: insuranceId,
            emergencyCell: emergencyCell,
            gender: gender
        };

         console.log("Form data:", formData);

        fetch('/add-patient', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                console.log('Success:', response);
            } else {
                console.error('Error:', response.statusText);
            }
        })
        .catch(error => {
            // Handle network errors
            console.error('Network Error:', error);
        });
        window.location.href = "/patient-list";

    }
</script>


</body>
</html>
