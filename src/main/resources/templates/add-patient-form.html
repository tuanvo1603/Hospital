<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<i id="loadingMessage" style="display: none;">Loading...</i>
<i id="statusMessage" style="display: none;"></i>
<head>
    <title>Patient Information Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            background-color: #004C99;
       /* background-image:url("image\\background-form-image.jpg"); */
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 680px;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display: none;"></i>
    <h2 style="text-align: center; color: #003366;">Patient Information Form</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="admitTime">Admission Time:</label>
            <input type="datetime-local" id="admitTime" name="admitTime">
        </div>
        <div class="form-group">
            <label for="symptom">Symptom:</label>
            <input type="text" id="symptom" name="symptom">
        </div>
        <div class="form-group">
            <label for="request">Request:</label>
            <input type="text" id="request" name="request">
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">
        </div>
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="nation">Nationality:</label>
            <input type="text" id="nation" name="nation">
        </div>
        <div class="form-group">
            <label for="ethnic">Ethnicity:</label>
            <input type="text" id="ethnic" name="ethnic">
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">
        </div>
        <div class="form-group">
            <label for="citizenId">Citizen ID:</label>
            <input type="text" id="citizenId" name="citizenId">
        </div>
        <div class="form-group">
            <label for="insuranceId">Insurance ID:</label>
            <input type="text" id="insuranceId" name="insuranceId">
        </div>
        <div class="form-group">
            <label for="emergencyCell">Emergency Phone:</label>
            <input type="text" id="emergencyCell" name="emergencyCell">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="submit-button">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
        <script>
            async function submitForm() {
                // Display the loading icon and message
                showLoading(true);
                alert("Đang kiểm tra thông tin, vui lòng chờ...");
                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var admitTime = document.getElementById('admitTime').value;
                var symptom = document.getElementById('symptom').value;
                var request = document.getElementById('request').value;
                var height = document.getElementById('height').value;
                var weight = document.getElementById('weight').value;
                var employeeId = document.getElementById('employeeId').value;
                var dob = document.getElementById('dob').value;
                var address = document.getElementById('address').value;
                var nation = document.getElementById('nation').value;
                var ethnic = document.getElementById('ethnic').value;
                var occupation = document.getElementById('occupation').value;
                var citizenId = document.getElementById('citizenId').value;
                var insuranceId = document.getElementById('insuranceId').value;
                var emergencyCell = document.getElementById('emergencyCell').value;
                var gender = document.getElementById('gender').value;

                var formData = {
                    firstName: firstName,
                    lastName: lastName,
                    admitTime: admitTime,
                    symptom: symptom,
                    request: request,
                    height: height,
                    weight: weight,
                    employeeId: employeeId,
                    dob: dob,
                    address: address,
                    nation: nation,
                    ethnic: ethnic,
                    occupation: occupation,
                    citizenId: citizenId,
                    insuranceId: insuranceId,
                    emergencyCell: emergencyCell,
                    gender: gender
                };

                try {
                    // Giả lập chờ đợi trong 2 giây
                    await new Promise(resolve => {
                        setTimeout(() => {
                            resolve();
                        }, 4000);
                    });

                    // Thực hiện yêu cầu fetch
                    const response = await fetch('http://localhost:8090/admin/update/add-patient-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        console.log('Success:', response);
                        // Chuyển hướng sau khi hoàn thành
                        window.location.href = "http://localhost:8090/admin/show/patient-list";
                    } else {
                        console.error('Error:', response.statusText);
                    }

                } catch (error) {
                    // Simulate an error
                    showStatusMessage('Error submitting the form. Please try again.', true);
                } finally {
                    // Hide the loading icon and message
                    showLoading(false);
                }
            }

            function showLoading(isLoading) {
                var loadingIconElement = document.getElementById('loadingIcon');

                if (isLoading) {
                    loadingIconElement.style.display = 'inline-block';
                } else {
                    loadingIconElement.style.display = 'none';
                }
            }

            function showStatusMessage(message, isError = false) {
                var statusMessageElement = document.getElementById('statusMessage');

                // Set the message and style
                statusMessageElement.innerHTML = message;
                statusMessageElement.className = isError ? 'status-message error-message' : 'status-message';

                // Clear the message after a delay (you can adjust the delay)
                setTimeout(() => {
                    statusMessageElement.innerHTML = '';
                }, 5000);
            }
        </script>
</div>
</body>
</html>
